<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>银行客服日志清洗工具 (内网离线版)</title>
    
    <style>
        /* 基础兼容性样式 */
        * { box-sizing: border-box; }
        body { 
            font-family: "Microsoft YaHei", Arial, sans-serif;
            margin: 0; 
            padding: 0; 
            background-color: #f8fafc;
            color: #1e293b;
        }
        #root {
            padding: 2rem;
            min-height: 100vh;
        }
        .loading-message {
            display: none; /* 默认隐藏 */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            border: 2px solid #f59e0b;
            background-color: #fef3c7;
            color: #92400e;
            font-size: 16px;
            border-radius: 8px;
            z-index: 1000;
            text-align: center;
        }
        .error-boundary {
            padding: 20px;
            margin: 20px;
            border: 2px solid #dc2626;
            background-color: #fee2e2;
            color: #991b1b;
            border-radius: 8px;
        }
        /* 添加一些基础按钮样式 */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        .btn-success {
            background-color: #10b981;
            color: white;
        }
        .btn-success:hover {
            background-color: #059669;
        }
    </style>
</head>
<body>
    <!-- 加载提示 -->
    <div id="loading" class="loading-message">
        正在加载应用程序，请稍候...
    </div>

    <!-- React 应用挂载点 -->
    <div id="root"></div>

    <!-- 错误提示容器 -->
    <script>
        // 显示加载提示
        document.getElementById('loading').style.display = 'block';
        
        // 全局错误捕获
        window.onerror = function(msg, url, line, col, error) {
            var rootEl = document.getElementById('root');
            rootEl.innerHTML = '<div class="error-boundary">' +
                '<h2>应用加载失败</h2>' +
                '<p><strong>错误信息:</strong> ' + msg + '</p>' +
                '<p><strong>位置:</strong> 第 ' + line + ' 行</p>' +
                '<p>请检查:</p>' +
                '<ul>' +
                '<li>浏览器是否支持 JavaScript</li>' +
                '<li>所有依赖文件(core-js-bundle.js, react.production.min.js等)是否存在</li>' +
                '<li>浏览器控制台中的详细错误信息</li>' +
                '</ul>' +
                '</div>';
            document.getElementById('loading').style.display = 'none';
            return true;
        };

        // 检查必要的全局对象
        function checkDependencies() {
            var missing = [];
            if (typeof React === 'undefined') missing.push('React');
            if (typeof ReactDOM === 'undefined') missing.push('ReactDOM');
            if (typeof XLSX === 'undefined') missing.push('XLSX');
            if (typeof Chart === 'undefined') missing.push('Chart.js');
            
            if (missing.length > 0) {
                throw new Error('缺少必要的库: ' + missing.join(', '));
            }
        }
    </script>

    <!-- 依赖库加载 -->
    <script src="./libs/core-js-bundle.js" onerror="alert('core-js-bundle.js 加载失败')"></script>
    <script src="./libs/react.production.min.js" onerror="alert('react.production.min.js 加载失败')"></script>
    <script src="./libs/react-dom.production.min.js" onerror="alert('react-dom.production.min.js 加载失败')"></script>
    <script src="./libs/xlsx.full.min.js" onerror="alert('xlsx.full.min.js 加载失败')"></script>
    <script src="./libs/chart.js" onerror="alert('chart.js 加载失败')"></script>

    <!-- 应用主逻辑 -->
    <script>
        // 在加载 app.es5.js 之前检查依赖
        try {
            checkDependencies();
            console.log('所有依赖库加载成功');
        } catch (e) {
            document.getElementById('root').innerHTML = 
                '<div class="error-boundary"><h2>依赖库加载失败</h2><p>' + 
                e.message + '</p></div>';
            document.getElementById('loading').style.display = 'none';
            throw e;
        }
    </script>
    <script src="./app.es5.js" onerror="alert('app.es5.js 加载失败')"></script>

</body>
</html>
